language: python
sudo: false
python:
- '3.6'
- '3.7'
- '3.8'
services:
- mongodb
- elasticsearch
branches:
  except:
  - "/^feature.*$/"
before_install:
  - sudo apt-get install -y libgnutls-dev
addons:
  apt:
    update: true
install:
- pip install flake8
- pip install -r requirements.txt
- pip install coverage
- pip install python-coveralls
- python setup.py -q install
before_script:
- sleep 10
script:
- flake8 --ignore E501,E123 biomaj
